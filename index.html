<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba-BasketBall-ScoreCard</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="home-container">
        <h2 class="title">HOME</h2>
        <div class="score-bg">
          <span id="home-score">0</span>
        </div>
        <div class="btn-container">
          <button
            onclick="scoreIncrementByOne()"
            class="button"
            id="btn-plus-one"
          >
            +1
          </button>
          <button
            class="button"
            id="btn-plus-two"
            onclick="scoreIncrementByTwo()"
          >
            +2
          </button>
          <button
            class="button"
            id="btn-plus-three"
            onclick="scoreIncrementByThree()"
          >
            +3
          </button>
        </div>
      </div>
      <div class="guest-container">
        <h2 class="title">GUEST</h2>
        <div class="score-bg">
          <span id="guest-score">0</span>
        </div>
        <div class="btn-container">
          <button class="button" id="guest-btn-plus-one">+1</button>
          <button class="button" id="guest-btn-plus-two">+2</button>
          <button class="button" id="guest-btn-plus-three">+3</button>
        </div>
      </div>
      <!-- Reset button -->
      <div class="extras-container">
        <button class="button" id="reset-btn">Reset</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
